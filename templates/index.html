<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fire Weather Index Predictor</title>
    <!-- âœ… Link the separate CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Fire Weather Index Predictor</h1>
    <form action="/predictdata" method="POST">
      <label>Temperature:</label>
      <input type="number" name="Temperature" step="any" required />

      <label>RH:</label>
      <input type="number" name="RH" step="any" required />

      <label>Ws:</label>
      <input type="number" name="Ws" step="any" required />

      <label>Rain:</label>
      <input type="number" name="Rain" step="any" required />

      <label>FFMC:</label>
      <input type="number" name="FFMC" step="any" required />

      <label>DMC:</label>
      <input type="number" name="DMC" step="any" required />

      <label>ISI:</label>
      <input type="number" name="ISI" step="any" required />

      <label>Classes:</label>
      <input type="number" name="Classes" step="any" required />

      <label>Region:</label>
      <input type="number" name="Region" step="any" required />

      <button type="submit">Predict</button>
    </form>
  </body>
</html>
